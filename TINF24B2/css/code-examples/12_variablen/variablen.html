<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Variablen</title>
    <link rel="stylesheet" type="text/css" href="./variablen.css" />
    <style>
        p {
            margin: 0;
        }

        div {
            color: black;
            font-family: sans-serif;
            width: 75%;
            height: 80%;
            margin: 4px;
            border: 2px black solid;
            display: inline-block;
        }

        .one {
            height: 175px;
        }

        .two {
            height: 80%;
        }

        .three {
            height: 35%;
        }

        .four {
            height: 35%;
        }
    </style>
</head>

<body>
    <div class="one">
        <p>One</p>
        <div class="two">
            <p>Two</p>
            <div class="three">
                <p>Three</p>
            </div>
            <div class="four">
                <p>Four</p>
            </div>
        </div>
    </div>
</body>

</html>
