<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lists</title>
</head>

<body>

    <h1>Lists</h1>

    <ul>
        <li>
            <ol start="2" type="i">
                <li>Entry One</li>
                <li>Entry Two</li>
                <li>Entry Three</li>
            </ol>
        </li>
        <li>
            <ul>
                <li>Entry One</li>
                <li>Entry Two</li>
            </ul>
        </li>
        <li>
            <ol type="a">
                <li>
                    <dl>
                        <dt>Term 1</dt>
                        <dd>Description 1</dd>
                        <dt>Term 2</dt>
                        <dd>Description 2</dd>
                        <dt>Term 3</dt>
                        <dd>Description 3</dd>
                    </dl>
                </li>
            </ol>
        </li>
    </ul>

</body>

</html>
