<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 400px;
        }
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        .outer td {
            height: 50px;
            width: 50px;
        }
        .inner {
            border: none;
        }
        .inner td {
            height: 30px;
            width: 30px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table class="outer">
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
            <td>1-4</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td colspan="2" rowspan="2">
                <table class="inner">
                    <tr>
                        <td>A</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>D</td>
                    </tr>
                    <tr>
                        <td>E</td>
                        <td>F</td>
                    </tr>
                </table>
            </td>
            <td>2-4</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td> </td>
        </tr>
        <tr>
            <td>4-1</td>
            <td>4-2</td>
            <td>4-3</td>
            <td> </td>
        </tr>
    </table>
</body>
</html>
