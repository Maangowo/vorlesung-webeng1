<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <title>HTML Tabellen</title>
    <style>
        table {
            border: 2px solid black;
        }

        td,
        th {
            border-right: 1px solid rgb(100, 100, 100);
            padding: 10px 10px;
        }
        td:last-child,
        th:last-child {
            border-right: none;
        }
    </style>
</head>

<body>
    <table>
        <caption>Superheros and sidekicks</caption>
        <colgroup>
            <col>
            <col span="2">
            <col span="2">
        </colgroup>
        <tr>
            <td>Â </td>
            <th scope="col">Batman</th>
            <th scope="col">Robin</th>
            <th scope="col">The Flash</th>
            <th scope="col">Kid Flash</th>
        </tr>
        <tr>
            <th scope="row">Skill</th>
            <td>Smarts</td>
            <td>Dex, acrobat</td>
            <td>Super speed</td>
            <td>Super speed</td>
        </tr>
    </table>
</body>

</html>
